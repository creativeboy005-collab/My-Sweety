<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow-x: hidden;
  text-align: center;
}

/* background frames */
.bg-photo {
  position: fixed;
  width: 120px;
  padding: 6px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  opacity: 0.7;
  z-index: 0;
  animation: floatSide 20s ease-in-out infinite alternate;
}

.bg-photo img {
  width: 100%;
  border-radius: 8px;
}

@keyframes floatSide {
  from { transform: translateY(0) translateX(0) rotate(-5deg); }
  to   { transform: translateY(-60px) translateX(40px) rotate(5deg); }
}

.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
  position: relative;
  z-index: 2;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  max-width: 360px;
}

button {
  padding: 10px 25px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
}

.yes { background: #ff3366; color: white; }
.no  { background: #ddd; position: relative; }

.hidden { display: none; }

.kiss {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<div class="section">
  <h1>Thank you my babyy to be with me ğŸ˜ŠğŸ’–</h1>
  <p>Scroll down, my love â¬‡ï¸</p>
</div>

<div class="section">
  <div class="card">
    <h2>Sweety ğŸ˜Š<br>Will you be my Valentine? ğŸ’˜</h2>
    <button class="yes" onclick="yesClicked()">YES â¤ï¸</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<div class="section hidden" id="yesCard">
  <div class="card">
    <h2>My Forever ğŸ’</h2>
    <p>You are my favorite place to be â¤ï¸</p>
    <img src="kiss.jpg" class="kiss">
  </div>
</div>

<script>
// background frames (VISIBLE immediately)
const imgs = ["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg","bg6.jpg"];
imgs.forEach((src, i) => {
  const d = document.createElement("div");
  d.className = "bg-photo";
  d.style.top = (10 + i*12) + "vh";
  d.style.left = (i%2===0 ? 5 : 65) + "vw";
  const im = document.createElement("img");
  im.src = src;
  d.appendChild(im);
  document.body.appendChild(d);
});

// NO button run (mobile + desktop)
const noBtn = document.getElementById("noBtn");
["mouseenter","touchstart","click"].forEach(evt=>{
  noBtn.addEventListener(evt, ()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*70+"vw";
    noBtn.style.top=Math.random()*60+"vh";
    alert("Seriously sweety ğŸ˜¢ğŸ’”");
  });
});

function yesClicked(){
  document.body.style.background =
    "linear-gradient(135deg,#ff6a88,#ff99ac)";
  document.getElementById("yesCard").classList.remove("hidden");
  document.getElementById("music").play();
  window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}
</script>

</body>
</html>
