<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow-x: hidden;
  text-align: center;
  transition: background 2s;
}

/* background photo frames */
.bg-photo {
  position: fixed;
  width: 140px;
  padding: 8px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  opacity: 0.6;
  animation: floatBg 22s linear infinite;
  z-index: 0;
}

.bg-photo img {
  width: 100%;
  border-radius: 8px;
}

@keyframes floatBg {
  from {
    transform: translateY(110vh) rotate(0deg);
  }
  to {
    transform: translateY(-120vh) rotate(360deg);
  }
}

.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
  position: relative;
  z-index: 2;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  max-width: 360px;
}

button {
  padding: 10px 25px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  position: relative;
}

.yes {
  background: #ff3366;
  color: white;
}

.no {
  background: #ddd;
}

.hidden {
  display: none;
}

.kiss {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: rise 6s linear infinite;
  z-index: 1;
}

@keyframes rise {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<div class="section">
  <h1>Thank you my babyy to be with me ğŸ˜ŠğŸ’–</h1>
  <p>Scroll down, my love â¬‡ï¸</p>
</div>

<div class="section">
  <div class="card">
    <h2>Sweety ğŸ˜Š<br>Will you be my Valentine? ğŸ’˜</h2>
    <button class="yes" onclick="yesClicked()">YES â¤ï¸</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<div class="section hidden" id="yesCard">
  <div class="card">
    <h2>My Forever ğŸ’</h2>
    <p>
      I choose you in every lifetime â¤ï¸<br><br>
      You are my home, my peace, my love ğŸ¥¹
    </p>
    <img src="kiss.jpg" class="kiss">
  </div>
</div>

<script>
/* background frames */
const bgPhotos = ["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg","bg6.jpg"];

bgPhotos.forEach(src => {
  const frame = document.createElement("div");
  frame.className = "bg-photo";
  frame.style.left = Math.random()*85 + "vw";
  frame.style.animationDuration = (18 + Math.random()*10) + "s";

  const img = document.createElement("img");
  img.src = src;

  frame.appendChild(img);
  document.body.appendChild(frame);
});

/* hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ğŸ’–";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}, 500);

/* NO button run */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*70 + "vw";
  noBtn.style.top = Math.random()*70 + "vh";
  alert("Seriously sweety ğŸ˜¢ğŸ’”");
});

/* YES */
function yesClicked() {
  document.body.style.background =
    "linear-gradient(135deg, #ff6a88, #ff99ac)";
  document.getElementById("yesCard").classList.remove("hidden");
  document.getElementById("music").play();
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}
</script>

</body>
</html>
